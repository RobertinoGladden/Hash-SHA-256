<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   SHA-256 Hashing for Cryptocurrency
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
            background-color: #272829;
            color: #ffffff;
        }
  </style>
 </head>
 <body>
  <main class="container mx-auto p-4">
   <section class="text-center my-8">
    <h2 class="text-3xl font-bold mb-4">
     Cryptocurrency with SHA-256
    </h2>
    <p class="text-gray-400 mb-8">
     Securely hash your data using SHA-256 algorithm, commonly used in cryptocurrency transactions.
    </p>
    <img alt="Elegant illustration of a secure hashing process with a lock and blockchain elements" class="mx-auto mb-8" height="300" src="img/rb_2746.png" width="600"/>
   </section>
   <section class="p-6 rounded-lg shadow-lg">
    <h3 class="text-2xl font-bold mb-4">
     Hashing your text here!
    </h3>
    <form class="space-y-4" id="hashForm">
     <div>
      <label class="block text-gray-400" for="inputData">
       Enter the sentence:
      </label>
      <textarea class="w-full p-2 text-black rounded-lg" id="inputData" rows="4"></textarea>
     </div>
     <button class="w-full hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg" onclick="hashData()" type="button">
      Generate Hash
     </button>
    </form>
    <div class="mt-4 p-4 rounded-lg" id="output">
     <h4 class="text-xl font-bold">
      Result:
     </h4>
     <p class="break-all text-gray-400" id="hashResult">
     </p>
    </div>
   </section>
  </main>
  <footer class="p-4 mt-8 shadow-md">
   <div class="container mx-auto text-center">
    <p class="text-gray-400">
     Â© 2024. All rights reserved.
    </p>
   </div>
  </footer>
  <script>
   async function hashData() {
            const inputData = document.getElementById('inputData').value;
            const encoder = new TextEncoder();
            const data = encoder.encode(inputData);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            document.getElementById('hashResult').textContent = hashHex;
        }
  </script>
 </body>
</html>
